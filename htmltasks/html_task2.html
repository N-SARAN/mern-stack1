<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Task-2</title>
    <style>
      .box {
        border: 1px solid black;
        padding: 10px;
        margin: 0 auto;
        width: 300px;
      }
      ul {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h2>Nested unordered list</h2>
    <div class="box">
      <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <ul>
          <li>Black Tea</li>
          <li>Green Tea</li>
        </ul>
        <li>Milk</li>
      </ul>
    </div>
  </body>
</html>
