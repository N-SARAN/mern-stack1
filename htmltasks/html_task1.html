<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Task-1</title>
    <link rel="stylesheet" href="task1.css" />
    <style>
      table {
        width: 50%;
        border-collapse: collapse;
        background-color: rgb(96, 244, 96);
        border: 1px solid black;
      }
      th,
      td {
        padding: 10px;
        border: 1px solid black;
      }
      th {
        text-align: left;
        background-color: #178e1b;
        color: whte;
      }
    </style>
  </head>
  <body>
    <h2>Student List</h2>
    <table>
      <tr>
        <th>Name</th>
        <th>Subject</th>
        <th>Mark</th>
      </tr>
      <tr>
        <td class="name">Alice</td>
        <td>Math</td>
        <td class="mark">90</td>
      </tr>
      <tr>
        <td class="name">Bob</td>
        <td>Science</td>
        <td class="mark high-mark">85</td>
      </tr>
      <tr>
        <td class="name">Charlie</td>
        <td>History</td>
        <td class="mark">78</td>
      </tr>
      <tr>
        <td class="name">Diana</td>
        <td>English</td>
        <td class="mark">82</td>
      </tr>
    </table>
  </body>
</html>
