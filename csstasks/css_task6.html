<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS TASK-6</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 400px;
        padding: 20px;
      }
      .arrow {
        font-size: 24px;
        text-align: right;
      }
      .image {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }
      .image img {
        border-radius: 50%;
        width: 100px;
        height: 100px;
      }
      input[type="text"],
      input[type="password"] {
        width: calc(100% - 12px);
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }
      .footer {
        margin-top: 20px;
        border-top: 1px solid #ccc;
        padding-top: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .cancel {
        color: white;
        background-color: red;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .cancel:hover {
        background-color: darkred;
      }
      .forget {
        font-size: 14px;
      }
      .forget a {
        color: black;
        text-decoration: none;
      }
      .forget a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="arrow">&#x2197;</div>
      <div class="image">
        <img src="../images/profile.png" height="700" alt="Profile Picture" />
      </div>
      <div class="form">
        <form action="#">
          <label for="uname"><b>Username</b></label>
          <input
            type="text"
            placeholder="Enter Username"
            name="uname"
            required
          />
          <label for="password"><b>Password</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="password"
            required
          />
          <input type="submit" value="Login" />
          <label for="remember">
            <input type="checkbox" checked="checked" name="remember" /> Remember
            me
          </label>
          <div class="footer">
            <input type="reset" class="cancel" value="Cancel" />
            <span class="forget">
              <a href="#">Forgot <u>password?</u></a>
            </span>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
